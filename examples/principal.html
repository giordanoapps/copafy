<!DOCTYPE html>

    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #layer_selector {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 0;
      }

      #layer_selector ul {
        padding: 0; margin: 0;
        list-style-type: none;
      }

      #layer_selector li {
        border-bottom: 1px solid #999;
        padding: 15px 30px;
        font-family: "Helvetica", Arial;
        font-size: 13px;
        color: #444;
        cursor: auto;
      }

      #layer_selector li:hover {
        background-color: #F0F0F0;
        cursor: pointer;
      }

      #layer_selector li.selected {
        background-color: #EEE;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />

  <body>
    <a href="#"  id="atualizar">Ataulizar </a>
    <div id="map"></div>
    <div id="layer_selector" class="cartodb-infobox">
      <ul>
        <li data="all" class="selected">All countries</li>
        <li data="1000">area >1000 km<sup>2</sup></li>
        <li data="6000">area >6000 km<sup>2</sup></li>
        <li data="10000">area >10000 km<sup>2</sup></li>
        <li data="50000">area >50000 km<sup>2</sup></li>
      </ul>
    </div>

      // load visualization library from google
      google.load('visualization', '1.0', {'packages':['corechart']});

      function draw_chart(data, name) {
         var data = google.visualization.arrayToDataTable([
            ['', 'population'],
            ['max',  data[0]],
            ['min',  data[1]]
         ]);

          var options = {
            title: name + ' population',
            legend: { position: "none" }
          };
          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(data, options);
      }

 
      // create layer selector
      var on = 1;
      var mainlayers;

      function flash(layers){
       var $options = $('#atualizar');
         // mainlayers = Layers[1];
            
         $options.click(function(e) { 
               // var zoom = cartodb.vis.getOverlay('alpha');

            {
              mainlayers[1].getSubLayer(1).hide();
               on = 0;
            }
           else

            {
             mainlayers[1].getSubLayer(1).show();
          
              on = 1;
          }

        });
      }

       function loopLi() {
            setInterval(function() { // this code is executed every 500 milliseconds:

              
               if(on)
            {
              mainlayers[1].getSubLayer(1).hide();
               on = 0;
            }
           else

            {
             mainlayers[1].getSubLayer(1).show();

          }


            }, 500);
        }


      function createSelector(layer) {
        var sql = new cartodb.SQL({ user: 'documentation' });

        var $options = $('#layer_selector li');
        $options.click(function(e) {

          // get the area of the selected layer
          var $li = $(e.target);
          var area = $li.attr('data');

          // deselect all and select the clicked one
          $options.removeClass('selected');
          $li.addClass('selected');

          // create query based on data from the layer
          var query = "select * from tm_world_borders_simpl_0_4";

          if(area !== 'all') {
            query = "select * from tm_world_borders_simpl_0_4 where area > " + area;
          }

          // change the query in the layer to update the map
          layer.setSQL(query);
        });
      }

      function main() {
           flash();


        cartodb.createVis('map', 'http://cfrancisco.cartodb.com/api/v2/viz/d8fcda1a-b20c-11e3-9d0e-0edbca4b5057/viz.json', {
          tiles_loader: true,
          center_lat: 50,
          center_lon: 20,
          zoom: 3
        })
        .done(function(vis, layers) {
          mainlayers = layers;
         
          var sublayer = layers[1].getSubLayer(0);
          //   sublayer.setInteraction(true);

         
            sublayer.infowindow.set('template', $('#infowindow_template').html());

           sublayer = layers[1].getSubLayer(1);
            sublayer.infowindow.set('template', INFOWINDOW_TEMPLATE2);

          //   sublayer.setInteraction(false);

  
          //  alert($('#infowindow_template').html());

        }).on('error', function() {
            console.log("some error occurred");
          });
